{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
	            </div>
            {% endif %}  
	        <h2><a href="{% url 'blog:post_detail' slug=post.slug %}">{{post.title}}</a></h2>
	        <p> {{ post.text|linebreaksbr }} </p>
        </div>
    {% endfor %}
    
{% endblock %}
